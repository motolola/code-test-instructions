version: '3.8'

services:
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: url-shortener-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/data/urlshortener
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - APP_BASE_URL=http://localhost:8080
    volumes:
      - backend-data:/app/data
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/urls"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: url-shortener-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - url-shortener-network

volumes:
  backend-data:
    driver: local

networks:
  url-shortener-network:
    driver: bridge

