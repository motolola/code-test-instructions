server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/urlshortener
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

cors:
  allowed-origins: http://localhost:3000

app:
  base-url: http://localhost:8080

